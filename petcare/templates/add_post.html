{% extends 'base.html' %}

{% block content %}
    <div class="add-post-container">
        <h1>Add Post for {{ pet.name }}</h1>
        <form method="POST" class="post-form">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="submit-btn">Add Post</button>
        </form>
        <br>
        <a href="{% url 'profile' %}" class="cancel-link">Cancel</a>
    </div>
{% endblock %}
