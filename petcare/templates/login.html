{% extends 'base.html' %}

{% block title %}Login - PawPal{% endblock %}

{% block content %}
    <div class="login-form">
        <h2>Sign in</h2>
        <form action="{% url 'login' %}" method="POST">
            {% csrf_token %}
            <table class="form-table">
                <tr>
                    <td><label for="username">Username</label></td>
                    <td><input type="text" id="username" name="username" placeholder="Enter Username" required></td>
                </tr>
                <tr>
                    <td><label for="password">Password</label></td>
                    <td><input type="password" id="password" name="password" placeholder="Enter Password" required></td>
                </tr>
            </table>
            <button type="submit">Login</button>
        </form>
        <p>Don't have an account? <a href="/register">Register here</a></p>
        <p>Forgot your password? <a href="{% url 'password_reset' %}">Reset it here</a></p>
    </div>
{% endblock %}
