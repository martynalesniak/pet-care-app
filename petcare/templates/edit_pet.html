{% extends 'base.html' %}

{% block content %}
    <h1>Edit Pet - {{ pet.name }}</h1>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save Changes</button>
    </form>
    <br>
    <a href="{% url 'pet_detail' pet.id %}">Cancel</a>
{% endblock %}
