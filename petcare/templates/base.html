{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Home - Dog Care{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'styles.css' %}">
</head>
<body>
    <header>
        <!-- Górna sekcja na logowanie -->
        <div class="header-top">
            {% if request.user.is_authenticated %}
                <a href="{% url 'logout' %}" class="logout-link">Log out</a>
            {% else %}
                <a href="{% url 'login' %}" class="auth-link">Log in</a>
                <a href="{% url 'register' %}" class="auth-link">Sign up</a>
            {% endif %}
        </div>

        <!-- Tytuł i menu -->
        <div class="header-content">
            <h1 class="header-title">PawPal</h1>
            <nav class="header-menu">
                <a href="{% url 'profile' %}">My Profile</a>
                <a href="{% url 'index' %}">Posts</a> <!-- Link do index page -->
            </nav>
        </div>
    </header>

    <div class="container">
        {% block content %}{% endblock %}
    </div>
    
</body>
</html>
